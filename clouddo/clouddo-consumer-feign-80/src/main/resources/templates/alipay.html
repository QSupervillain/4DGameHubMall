<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>支付宝支付</title>
</head>
<script src="http://47.102.198.5:22222/js/jquery-1.8.3.js" type="text/javascript"></script>
<script type="text/javascript">
    window.onload = function() {
        var lable = document.getElementById('hidel'); // 查找一个id为label的节点
        //alert(lable.innerText) // 弹出 label的值
        //alert(lable.getAttribute('id')) // 弹出 label的属性
        var text = lable.innerText;
        $("#test").append(text);
    }

</script>
<body>
<div id="test">

</div>
<div>
    <p style="display: none" th:text="${result}" id="hidel">tests</p>
</div>
</body>

</html>
